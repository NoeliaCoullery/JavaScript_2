<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoHome</title>

<!--Vinculacion CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<h1 class="titulo">Te damos la bienvenida a DecoHome, hecho por vos. </h1>

<!--Formulario de registro de usuario-->

    <h2 class="subtitulo">Registrate</h2>
    <form id ="formularioRegistro">
        <label for="nombre" class="datos">Ingresá tu nombre</label>
        <input type="text" id="nombre" name="nombre" required> <br>

        <label for="apellido" class="datos">Ingresá tu apellido</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email" class="datos">Ingresá tu correo electrónico</label>
        <input type="text" id="email" name="email"><br>

        <label for="password" class="datos">Creá tu contraseña</label>
        <input type="password" id="password" name="password" required><br>  
    </form>
        <button id="botonEnviar">Registrarme</button>

<!--Formulario de inicio de sesion-->

<h2 class="subtitulo">Iniciá sesión</h2>
<form id ="formularioInicio">
    <label for="nombreInicio" class="datos">Ingresá tu nombre</label>
    <input type="text" id="nombreInicio" name="nombreInicio" required> <br>

    <label for="apellidoInicio" class="datos">Ingresá tu apellido</label>
    <input type="text" id="apellidoInicio" name="apellidoInicio" required><br>

    <label for="emailInicio" class="datos">Ingresá tu correo electrónico</label>
    <input type="text" id="emailInicio" name="emailInicio" required autocomplete="username"><br>

    <label for="passwordInicio" class="datos">Ingresá tu contraseña</label>
    <input type="password" id="passwordInicio" name="passwordInicio" required autocomplete="current-password"><br>  
</form>
    <button id="botonEnviarInicio">Iniciar sesión</button>

<!--Vinculación JS-->
    <script src="main.js"></script>
</body>
</html>
